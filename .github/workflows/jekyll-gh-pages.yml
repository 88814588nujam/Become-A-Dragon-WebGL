name: Unity 6 WebGL Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/*.cs') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Set up Unity 6
        uses: game-ci/unity-actions/setup@v2
        with:
          unityVersion: 6000.0.23f1  # 注意这是 Unity 6 的格式

      - name: Build WebGL
        uses: game-ci/unity-actions/build@v2
        with:
          targetPlatform: WebGL

      - name: Upload WebGL Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: WebGL-Build
          path: build/WebGL

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download WebGL Artifact
        uses: actions/download-artifact@v3
        with:
          name: WebGL-Build
          path: build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
